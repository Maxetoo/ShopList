<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styling/main.css" />
    <title>Login</title>
</head>

<body>
    <div class="not-available">
        <h3>This is only available on small screens for now</h3>
    </div>
    <div class="root">
        <article class="auth_page">
            <h3>Login</h3>
            <div class="auth_container">
                <form class="login_field" id="login_field">
                    <div class="form_container">
                        <p>Email</p>
                        <input type="email" placeholder="email" id="login_email-input" />
                    </div>
                    <div class="form_container">
                        <p>Password</p>
                        <input type="password" placeholder="Min 6 characters, with one letter and a number" id="login_password-input" />
                    </div>
                    <div class="alert-msg_container" id="login-alert-msg_container">
                        <p class="loading_msg" id="login-loading_msg"></p>
                        <p class="alert-msg" id="login-alert_msg"></p>
                    </div>
                    <div class="login_submit">
                        <button type="submit" class="login_submit-btn" id="login_submit-btn">
                Login
              </button>
                    </div>
                </form>
            </div>
            <p class="nav_back">
                Back to signup page
                <a href="../index.html">Sign Up</a>
            </p>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Scripts/login.js"></script>
</body>

</html>
